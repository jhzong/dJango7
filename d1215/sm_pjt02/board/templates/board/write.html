<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>VLAST Shop - 글쓰기</title>
  <style></style>
  <link rel="stylesheet" href="/static/css/write_style.css">
  <script  src="http://code.jquery.com/jquery-latest.min.js"></script>
  <script>
    if('{{request.session.session_id}}'==''){
      alert('로그인해야 이용가능합니다.')
      window.location.href='/member/login/'
    }
    if('{{flag}}'=='1'){
      alert('게시글을 등록합니다.')
      window.location.href='/board/list/'
    }
  </script>
</head>
<body>

  <!-- Header -->
  <div class="header">
    <div class="top-menu">
      <a href="#">회원가입</a> |
      <a href="#">로그인</a> |
      <a href="#">주문조회</a> |
      <a href="#">최근본상품</a>
    </div>
  </div>

  <!-- 글쓰기 폼 -->
  <div class="write-container">
    <div class="write-title">게시글 작성</div>
    <form class="write-form" id="writeForm" action="" method="post">
      {% csrf_token %}
      <input type="text" name="writer" id="writer" placeholder="작성자" maxlength="20" value="{{request.session.session_id}}" disabled />
      <input type="text" name="title" id="title" placeholder="제목" maxlength="100" required />
      <textarea name="content" id="content" placeholder="내용을 입력하세요." maxlength="2000" required></textarea>

      <div class="write-buttons">
        <button type="submit">등록</button>
        <button type="button" class="cancel" onclick="history.back()">취소</button>
      </div>
    </form>
  </div>

  <!-- Footer -->
  <footer>
    Copyright © VLAST Shop. All rights reserved.
  </footer>

  <script>
    const writeForm = document.getElementById('writeForm');

    writeForm.addEventListener('submit', (e) => {
      e.preventDefault();

      const writer = document.getElementById('writer').value.trim();
      const title = document.getElementById('title').value.trim();
      const content = document.getElementById('content').value.trim();

      if (!writer || !title || !content) {
        alert('모든 항목을 입력해주세요.');
        return;
      }

      // 이 부분에 서버로 데이터 전송 로직을 추가하거나 저장 기능 구현
      alert('게시글이 등록되었습니다.');

      // 예시: 목록 페이지로 이동
      window.location.href = 'board.html';
    });
  </script>
</body>
</html>
