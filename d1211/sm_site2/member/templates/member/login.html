<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h2{text-align:center;}
        form{width:400px; margin:30px auto; }
    </style>
    <script>
        if({{error}}=='0'){
            alert('아이디 또는 패스워드가 일치하지 않습니다.\n다시 로그인하시오.');
        }else if({{error}}=='1'){
            alert('로그인 성공');
            location.href='/';
        }
    </script>
</head>
<body>
    <h2>로그인페이지</h2>
    <form action="{% url 'member:login' %}" method="post">
        {% csrf_token %}
        <label for="">아이디</label>
        <input type="text" name='id'><br>
        <label for="">패스워드</label>
        <input type="text" name='pw'><br>
        <input type="submit" value="로그인">

    </form>
    <ul>
        <li><a href="javascript:window.history.back();">뒤로가기</a></li>
    </ul>
</body>
</html>
