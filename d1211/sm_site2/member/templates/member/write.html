<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>회원등록페이지</h2>
    <form action="{% url 'member:write' %}" method="post">
        {% csrf_token %}
        <label for="">아이디</label>
        <input type="text" name='id'><br>
        <label for="">비번</label>
        <input type="text" name='pw'><br>
        <label for="">이름</label>
        <input type="text" name='name'><br>
        <label for="">전화번호</label>
        <input type="text" name='phone'><br>
        <label for="">성별</label><br>
        <input type="radio" name='gender' id='남자'>
        <label for="남자">남자</label>
        <input type="radio" name='gender' id='여자'>
        <label for="여자">여자</label><br>
        <label for="">취미</label><br>
        <input type="checkbox" name='hobby' id='게임'>
        <label for="게임">게임</label>
        <input type="checkbox" name='hobby' id='골프'>
        <label for="골프">골프</label>
        <input type="checkbox" name='hobby' id='수영'>
        <label for="수영">수영</label>
        <input type="checkbox" name='hobby' id='조깅'>
        <label for="조깅">조깅</label>
        <input type="checkbox" name='hobby' id='독서'>
        <label for="독서">독서</label><br>
        <br>
        <input type="submit" value="회원등록">
    </form>
    <ul>
        <li><a href="/">메인으로 돌아가기</a></li>
    </ul>
</body>
</html>
