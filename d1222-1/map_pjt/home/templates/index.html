<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>지도API연습</title>
    <script  src="http://code.jquery.com/jquery-latest.min.js"></script>
</head>
<body>
    <span><a href="/chart1/">차트1</a></span>
    <span><a href="/admin">관리자</a></span>
    <div>
        <label for="">다음지도</label><br>
        <input type="button" value="지도 불러오기" onclick="kakaoMap()">
        <div id="map" style="width:500px;height:400px;"></div>
        <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=5e70fd27e706e2059836a7360cd4a693"></script>
    </div>
    <script>
        function kakaoMap(){
            alert('지도룰 불러옵니다.')
            var container = document.getElementById('map'); //지도를 담을 영역의 DOM 레퍼런스
            var options = { //지도를 생성할 때 필요한 기본 옵션
                center: new kakao.maps.LatLng(33.450701, 126.570667), //지도의 중심좌표.
                level: 3 //지도의 레벨(확대, 축소 정도)
            };
    
            var map = new kakao.maps.Map(container, options); //지도 생성 및 객체 리턴
        }
        
    </script>
</body>
</html>
